<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Selection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --neo-brutalist-bg: #1a1a1a;
      --neo-brutalist-accent: #ff4d4d;
      --neo-brutalist-text: #ffffff;
      --neo-brutalist-glass: rgba(26, 26, 26, 0.7);

      --neon-cyber-bg: #0a0a15;
      --neon-cyber-accent: #00f0ff;
      --neon-cyber-text: #ffffff;
      --neon-cyber-glass: rgba(10, 10, 21, 0.7);

      --transition-time: 0.5s;
      --expanded-width: 420px;
      --expanded-height: 250px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1635070041078-e363dbe005cb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    h1 {
      margin-bottom: 80px;
      font-size: 4.5rem;
      text-align: center;
      font-weight: 900;
      background: linear-gradient(45deg, #ffffff, #cccccc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 2px;
      position: relative;
      text-transform: uppercase;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #ffffff, transparent);
      border-radius: 4px;
    }

    .profiles-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 80px;
      max-width: 1400px;
      width: 100%;
      position: relative;
    }

    .profile {
      position: relative;
      width: 300px;
      height: 400px;
      cursor: pointer;
      overflow: hidden;
      transition: all var(--transition-time) cubic-bezier(0.215, 0.61, 0.355, 1);
      z-index: 1;
      border-radius: 20px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .profile:hover {
      width: var(--expanded-width);
      height: var(--expanded-height);
      transform: translateY(-20px);
      z-index: 10;
    }

    .profile::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 60%, rgba(0, 0, 0, 0.8));
      z-index: 2;
      transition: all var(--transition-time);
    }

    .profile:hover::before {
      background: linear-gradient(to bottom, transparent 30%, rgba(0, 0, 0, 0.9));
    }

    .profile-image-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: all var(--transition-time) ease-out;
      z-index: 1;
      overflow: hidden;
    }

    .profile-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: all var(--transition-time) ease-out;
      filter: brightness(0.8);
    }

    .profile:hover .profile-image {
      filter: brightness(1);
      transform: scale(1.05);
    }

    .profile-name {
      position: absolute;
      bottom: 60px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
      transition: all var(--transition-time) cubic-bezier(0.215, 0.61, 0.355, 1);
      z-index: 3;
      pointer-events: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    .profile:hover .profile-name {
      transform: translateY(150px) scale(0.9);
      opacity: 0;
    }

    .visit-button {
      position: absolute;
      right: -120px;
      bottom: 40px;
      padding: 15px 35px;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all var(--transition-time) cubic-bezier(0.215, 0.61, 0.355, 1);
      opacity: 0;
      z-index: 3;
      transform: translateY(20px);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .visit-button::after {
      content: 'â†’';
      transition: transform 0.3s ease;
    }

    .profile:hover .visit-button {
      right: 40px;
      opacity: 1;
      transform: translateY(0);
    }

    .visit-button:hover::after {
      transform: translateX(5px);
    }

    /* Neo-Brutalist Styling */
    .neo-brutalist {
      background: var(--neo-brutalist-glass);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 77, 77, 0.3);
    }

    .neo-brutalist:hover {
      box-shadow: 0 30px 60px -15px rgba(255, 77, 77, 0.4);
      border: 1px solid rgba(255, 77, 77, 0.6);
    }

    .neo-brutalist .profile-name {
      color: var(--neo-brutalist-text);
    }

    .neo-brutalist .visit-button {
      background-color: var(--neo-brutalist-accent);
      color: var(--neo-brutalist-text);
      box-shadow: 0 10px 20px rgba(255, 77, 77, 0.3);
    }

    .neo-brutalist .visit-button:hover {
      background-color: #ff3333;
      box-shadow: 0 15px 30px rgba(255, 77, 77, 0.5);
    }

    /* Neon-Cyber Styling */
    .neon-cyber {
      background: var(--neon-cyber-glass);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 240, 255, 0.3);
    }

    .neon-cyber:hover {
      box-shadow: 0 30px 60px -15px rgba(0, 240, 255, 0.4);
      border: 1px solid rgba(0, 240, 255, 0.6);
    }

    .neon-cyber .profile-name {
      color: var(--neon-cyber-text);
    }

    .neon-cyber .visit-button {
      background-color: var(--neon-cyber-accent);
      color: var(--neon-cyber-bg);
      box-shadow: 0 10px 20px rgba(0, 240, 255, 0.3);
    }

    .neon-cyber .visit-button:hover {
      background-color: #00d9e8;
      box-shadow: 0 15px 30px rgba(0, 240, 255, 0.5);
    }

    /* Floating animation for profiles */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .profile {
      animation: float 4s ease-in-out infinite;
    }

    .neo-brutalist {
      animation-delay: 0.2s;
    }

    .neon-cyber {
      animation-delay: 0.6s;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      h1 {
        font-size: 4rem;
      }
      
      .profiles-container {
        gap: 60px;
      }
    }

    @media (max-width: 992px) {
      h1 {
        font-size: 3.5rem;
        margin-bottom: 60px;
      }

      .profiles-container {
        gap: 50px;
      }

      :root {
        --expanded-width: 380px;
        --expanded-height: 230px;
      }

      .profile {
        width: 280px;
        height: 380px;
      }

      .profile-name {
        font-size: 2rem;
        bottom: 50px;
      }

      .visit-button {
        padding: 12px 30px;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
        margin-bottom: 50px;
      }

      .profiles-container {
        gap: 40px;
      }

      :root {
        --expanded-width: 340px;
        --expanded-height: 210px;
      }

      .profile {
        width: 250px;
        height: 350px;
      }

      .profile-name {
        font-size: 1.8rem;
        bottom: 40px;
      }

      .visit-button {
        padding: 10px 25px;
        font-size: 1rem;
        right: 30px;
      }
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 2.5rem;
        margin-bottom: 40px;
      }

      :root {
        --expanded-width: 300px;
        --expanded-height: 180px;
      }

      .profile {
        width: 220px;
        height: 320px;
      }

      .profile-name {
        font-size: 1.6rem;
        bottom: 30px;
      }

      .visit-button {
        padding: 8px 20px;
        font-size: 0.9rem;
        right: 20px;
      }

      .profiles-container {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>Select Profile</h1>
  <div class="profiles-container">
    <div class="profile neo-brutalist">
      <div class="profile-image-container">
        <img class="profile-image" src="Picsart_25-05-26_21-56-23-210.png" alt="Neo-Brutalist" />
      </div>
      <div class="profile-name">Neo-Brutalist</div>
      <button class="visit-button">Enter</button>
    </div>

    <div class="profile neon-cyber">
      <div class="profile-image-container">
        <img class="profile-image" src="Picsart_25-05-26_21-44-26-909.png" alt="Neon-Cyber" />
      </div>
      <div class="profile-name">Neon-Cyber</div>
      <button class="visit-button">Enter</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelector('.neo-brutalist .visit-button').addEventListener('click', function (e) {
        e.stopPropagation();
        window.location.href = 'https://neo-brutalist.pages.dev/#';
      });

      document.querySelector('.neon-cyber .visit-button').addEventListener('click', function (e) {
        e.stopPropagation();
        window.location.href = 'https://hawkay002.github.io/Connect/';
      });

      document.querySelectorAll('.profile').forEach(profile => {
        profile.addEventListener('click', function (e) {
          if (!e.target.classList.contains('visit-button')) {
            e.preventDefault();
            e.stopPropagation();
          }
        });
      });
    });
  </script>
</body>
</html>
